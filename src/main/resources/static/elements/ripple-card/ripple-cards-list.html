<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">

<dom-module id="ripple-cards-list">
    <style>
        :host {
            display: block;
            overflow: hidden;
        }

        #placeholder {
            opacity: 0;
            background-color: grey;
        }
    </style>
    <template>

        <!-- class="fit" -->
        <div id="placeholder" class=""></div>

        <div id="container">
            <content select="div"></content>
        </div>
    </template>
</dom-module>

<script>
    (function () {
        Polymer({
            is: 'ripple-cards-list',
            extends: 'section',
            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior
            ],

            properties: {
                animationConfig: {
                    value: function () {
                        return {
                            'entry': [{
                                name: 'reverse-ripple-animation',
                                id: 'reverse-ripple',
                                toPage: this
                            }],

                            'exit': [{
                                name: 'fade-out-animation',
                                node: this.$.container,
                                timing: {
                                    delay: 150,
                                    duration: 0
                                }
                            }, {
                                name: 'ripple-animation',
                                id: 'ripple',
                                fromPage: this
                            }]
                        };
                    }
                }
            }
        });
    })();
</script>
