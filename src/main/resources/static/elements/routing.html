<script src="../bower_components/page/page.js"></script>
<script>
    window.addEventListener('WebComponentsReady', function () {

        page('/', function () {
            $("paper-tab").fadeIn();

            app.route = 'posts';

            // TODO: Write under a function then make related with page count
            // $('neon-animated-pages').css('height', '800px');

            document.querySelector('up-slider').show();
            document.querySelector('right-slider').hide();
            document.querySelector('left-slider').hide();
        });

        page('/posts', function () {
            $("paper-tab").fadeIn();

            app.route = 'posts';

            // TODO: Write under a function then make related with page count
            // $('neon-animated-pages').css('height', '800px');

            document.querySelector('up-slider').show();
            document.querySelector('right-slider').hide();
            document.querySelector('left-slider').hide();
        });

        page('/posts/:id', function (data) {
            var id = data.params.id;
            app.route = 'post-detail';
            app.params = data.params;

            $.getJSON('/post?id=' + id, function (user) {
                data.user = user;
                app.params = data.params;

                document.getElementById('paragraph').innerHTML = data.user.content;
            });

            // TODO: Write under a function then make related with page count
            // $('neon-animated-pages').css('height', '800px');

            $("paper-tab").fadeOut();
        });

        page('/projects', function () {
            app.route = 'projects';

            document.querySelector('right-slider').show();
            document.querySelector('up-slider').hide();
            document.querySelector('left-slider').hide();
        });

        page('/about', function () {
            app.route = 'about';

            document.querySelector('left-slider').show();
            document.querySelector('right-slider').hide();
            document.querySelector('up-slider').hide();
        });

        page({
            hashbang: true
        });

    });
</script>
